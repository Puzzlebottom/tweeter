<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
    integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/add-event-listeners.js"></script>
  <script type="text/javascript" src="/scripts/api.js"></script>
  <script type="text/javascript" src="/scripts/create-tweet-element.js"></script>
  <script type="text/javascript" src="/scripts/composer-input-error.js"></script>
  <script type="text/javascript" src="/scripts/handle-form-submit.js"></script>
  <script type="text/javascript" src="/scripts/helpers.js"></script>
  <script type="text/javascript" src="/scripts/render-tweets.js"></script>
  <script type="text/javascript" src="/scripts/validate-input.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span class="logo">tweeter</span>
    <button type="button" id="show-form">
      <span>
        <strong>Write</strong> a new tweet
      </span>
      <i class="fa-sharp fa-solid fa-angles-down"></i>
    </button>
  </nav>

  <!-- User Details -->
  <header class="profile">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2><strong>Amy</strong> Mansell</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <!-- Alert -->
    <section class="new-tweet">
      <article class="alert">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span></span>
        <i class="fa-solid fa-triangle-exclamation"></i>
      </article>

      <!-- Tweet Composition Form -->
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <!-- Tweet Container -->
    <section id="tweets">
    </section>

    <!-- Back to Top button -->
    <button type="button" id="back-to-top">
      <i class="fa-solid fa-angles-up"></i>
    </button>

  </main>
</body>

</html>
